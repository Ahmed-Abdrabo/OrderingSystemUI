<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Orders</title>
    <link rel="stylesheet" href="./src/css/output.css" />
  </head>
  <body>
    <!-- Navbar -->
    <div id="navbar" class="fixed top-0 w-full z-10"></div>

    <section class="min-h-screen pt-36">
      <!-- Orders List -->
      <h2 class="text-2xl font-bold text-center mb-4">All Orders</h2>
      <div class="flex justify-center mt-6">
        <table class="w-4/5 border-collapse border border-white-400">
          <thead>
            <tr class="bg-black text-white text-white-700">
              <th class="border px-4 py-2">Order ID</th>
              <th class="border px-4 py-2">Customer Name</th>
              <th class="border px-4 py-2">Order Date</th>
              <th class="border px-4 py-2">Status</th>
              <th class="border px-4 py-2">Products</th>
              <th class="border px-4 py-2">Quantity</th>
              <th class="border px-4 py-2">Action</th>
            </tr>
          </thead>
          <tbody id="ordersList"></tbody>
        </table>
      </div>
    </section>

    <script src="./src/js/jquery-3.7.1.min.js"></script>
    <script type="module" src="src/js/main.js"></script>
    <script src="./src/js/order-management.js"></script>
  </body>
</html>
