<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register</title>
    <link rel="stylesheet" href="./src/css/output.css" />
  </head>
  <body>
    <div id="navbar" class="fixed top-0 w-full"></div>

    <section class="min-h-screen pt-36">
      <div class="container mx-auto flex items-center justify-center">
        <div class="max-w-sm w-full border rounded-lg shadow-md p-6">
          <h2 class="text-2xl font-bold text-center">Register</h2>

          <form id="register" class="space-y-4 mt-10">
            <p
              id="errorMessage"
              class="text-red-500 text-sm text-center mt-3 hidden"
            ></p>

            <!-- Display Name -->
            <div>
              <label for="displayName" class="block font-medium mb-1"
                >Full Name</label
              >
              <input
                type="text"
                id="displayName"
                name="displayName"
                class="w-full px-3 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none"
                placeholder="Enter your full name"
              />
              <p
                id="displayNameError"
                class="text-red-500 py-2 px-2 hidden"
              ></p>
            </div>

            <!-- Email -->
            <div>
              <label for="email" class="block font-medium mb-1">Email</label>
              <input
                type="email"
                id="email"
                name="email"
                class="w-full px-3 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none"
                placeholder="Enter your email"
              />
              <p id="emailError" class="text-red-500 py-2 px-2 hidden"></p>
            </div>

            <!-- Phone Number -->
            <div>
              <label for="phoneNumber" class="block font-medium mb-1"
                >Phone Number</label
              >
              <input
                type="tel"
                id="phoneNumber"
                name="phoneNumber"
                class="w-full px-3 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none"
                placeholder="Enter your phone number"
              />
              <p
                id="phoneNumberError"
                class="text-red-500 py-2 px-2 hidden"
              ></p>
            </div>

            <!-- Password -->
            <div>
              <label for="password" class="block font-medium mb-1"
                >Password</label
              >
              <input
                type="password"
                id="password"
                name="password"
                class="w-full px-3 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none"
                placeholder="Enter your password"
              />
              <p id="passwordError" class="text-red-500 py-2 px-2 hidden"></p>
            </div>

            <!-- Register Button -->
            <button
              id="submit"
              type="submit"
              class="w-full flex justify-center bg-blue-500 text-white px-4 py-2 rounded-lg hover:bg-blue-600 transition cursor-pointer"
            >
              Register
            </button>
          </form>

          <!-- Login Link -->
          <p class="text-gray-600 text-sm text-center mt-4">
            Already have an account?
            <a href="login.html" class="text-blue-500 hover:underline"
              >Sign in</a
            >
          </p>
        </div>
      </div>
    </section>

    <script src="./src/js/jquery-3.7.1.min.js"></script>
    <script type="module" src="src/js/main.js"></script>
    <script src="./src/js/auth.js"></script>
  </body>
</html>
