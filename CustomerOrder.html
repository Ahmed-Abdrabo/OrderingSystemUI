<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Orders</title>
    <link rel="stylesheet" href="./src/css/output.css" />
  </head>
  <body>
    <!-- Navbar -->
    <div id="navbar" class="fixed top-0 w-full z-10"></div>

    <section class="min-h-screen pt-24">
      <div class="flex items-center justify-center min-h-screen">
        <div
          class="max-w-2xl border rounded-lg shadow-md p-6 bg-gray-900 text-white"
        >
          <h2 class="text-2xl font-bold text-center">Create Order</h2>

          <div
            class="max-w-lg mx-auto bg-gray-900 text-white shadow-md rounded-lg p-6 mb-6"
          >
            <form id="createOrderForm" class="space-y-4">
              <!-- Product Selection -->
              <div>
                <label for="product" class="block font-medium mb-1 text-white"
                  >Select Product</label
                >
                <select
                  id="product"
                  class="w-full px-3 py-2 border border-gray-700 rounded-lg bg-gray-800 text-white focus:ring-2 focus:ring-blue-500 focus:outline-none"
                ></select>
              </div>

              <!-- Quantity Input -->
              <div>
                <label for="quantity" class="block font-medium mb-1 text-white"
                  >Quantity</label
                >
                <input
                  type="number"
                  id="quantity"
                  class="w-full px-3 py-2 border border-gray-700 rounded-lg bg-gray-800 text-white focus:ring-2 focus:ring-blue-500 focus:outline-none"
                  required
                  min="1"
                />
              </div>

              <!-- Add Product Button -->
              <!-- Add Product Button -->
              <button
                type="button"
                id="addProduct"
                class="w-full bg-green-500 text-white py-2 rounded-lg hover:bg-green-600 transition cursor-pointer"
              >
                Add Product
              </button>

              <!-- Selected Products List -->
              <ul id="selectedProducts" class="mt-4 space-y-2"></ul>

              <!-- Submit Button -->
              <button
                type="submit"
                class="w-full bg-blue-500 text-white py-2 rounded-lg hover:bg-blue-600 transition cursor-pointer"
              >
                Create Order
              </button>
            </form>
          </div>
        </div>
      </div>

      <br />
      <br />
      <!-- Orders List -->
      <h2 class="text-2xl font-bold text-center mb-4">Customer Orders</h2>
      <div class="flex justify-center mt-6">
        <table class="w-4/5 border-collapse border border-white-400 mb-20">
          <thead>
            <tr class="bg-black text-white text-white-700">
              <th class="border px-6 py-3">Order ID</th>
              <th class="border px-6 py-3">Order Date</th>
              <th class="border px-6 py-3">Status</th>
              <th class="border px-6 py-3">Products</th>
              <th class="border px-6 py-3">Quantity</th>
              <th class="border px-6 py-3">Action</th>
            </tr>
          </thead>
          <tbody id="ordersList"></tbody>
        </table>
      </div>
    </section>

    <script src="./src/js/jquery-3.7.1.min.js"></script>
    <script type="module" src="src/js/main.js"></script>
    <script src="./src/js/CustomerOrder.js"></script>
  </body>
</html>
