<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./src/css/output.css" />
  </head>
  <body>
    <div id="navbar" class="fixed top-0 w-full"></div>

    <section class="min-h-screen pt-36">
      <div class="container mx-auto flex items-center justify-center">
        <div
          class="max-w-sm w-full border rounded-lg text-whiterounded-lg shadow-md p-6"
        >
          <h2 class="text-2xl font-bold text-center">Login</h2>

          <form id="login" class="space-y-4 mt-10">
            <!-- Email Input -->

            <p
              id="errorMessage"
              class="text-red-500 text-sm text-center mt-3 hidden"
            ></p>

            <div>
              <label for="email" class="block font-medium mb-1">Email</label>
              <input
                type="email"
                id="email"
                name="email"
                class="w-full px-3 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none"
                placeholder="Enter your email"
              />
              <p id="emailError" class="text-red-500 py-2 px-2 hidden"></p>
            </div>

            <!-- Password Input -->
            <div>
              <label for="password" class="block font-medium mb-1"
                >Password</label
              >
              <input
                type="password"
                id="password"
                name="password"
                class="w-full px-3 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none"
                placeholder="Enter your password"
              />
              <p id="passwordError" class="text-red-500 py-2 px-2 hidden"></p>
            </div>

            <!-- Remember Me Checkbox -->
            <div class="flex items-center justify-between">
              <div class="flex items-center">
                <input
                  type="checkbox"
                  id="remember"
                  name="remember"
                  class="w-4 h-4 text-blue-600 border-gray-300 rounded"
                />
                <label for="remember" class="ml-2 text-gray-400 text-sm"
                  >Remember me</label
                >
              </div>
              <a href="#" class="text-blue-500 text-sm hover:underline"
                >Forgot password?</a
              >
            </div>

            <!-- Login Button -->
            <button
              id="submit"
              type="submit"
              class="w-full flex justify-center bg-blue-500 text-white px-4 py-2 rounded-lg hover:bg-blue-600 transition cursor-pointer"
            >
              Sign In
            </button>
          </form>

          <!-- Register Link -->
          <p class="text-gray-600 text-sm text-center mt-4">
            Don't have an account?
            <a href="register.html" class="text-blue-500 hover:underline"
              >Sign up</a
            >
          </p>
        </div>
      </div>
    </section>

    <script src="./src/js/jquery-3.7.1.min.js"></script>
    <script type="module" src="src/js/main.js"></script>
    <script src="./src/js/auth.js"></script>
  </body>
</html>
